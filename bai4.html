<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thaotacvoimang</title>
</head>
<body>
<h1> Sample Screen</h1>
<table>
    <tr>
        <td><input type="text" name="" id="txtValue"></td>
        <td><input type="button" onclick="add_element_to_array()" value="Add"></td>
        <td><input type="button"onclick="display_array()" value="Display"></td>

    </tr>
    <tr>
        <td rowspan="3"><div id="result"></div></td>
    </tr>
</table>
<script>
    let x = 0;
    let array = Array();
    function add_element_to_array() {
        array[x] = document.getElementById("txtValue").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("txtValue").value = "";
    }
    function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
