<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>

     let nhap = prompt('nhập giá trị:');
     let array =['1','2','3','4']
     for ( let i = 0;i<array.length;i++){
         if (nhap===array[i]){
             alert(`giá trị ${nhap} nằm trong array có chỉ số là ` + ' '+ i )
         }

     }


</script>
</body>
</html>
